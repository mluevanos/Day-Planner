<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day Planner</title>

<!-- Added link to the jQuery Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Added a link to Bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<!--Font Awesome link for bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
<script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment-with-locales.min.js"></script>
</head>
<body>

<div class="container">


                <div class="jumbotron">
                <h1 class="text-center">
                    <strong>
                    <i class="fa fa-calendar-o" aria-hidden="true"></i>
                    Work Day Scheduler
                    </strong>
                </h1>
                <h5 class="text-center">Schedule your work day according to the hour and save events</h5>
                <p id="clock" class="text-center"></p>
                </div>

    <!--Create a row and container ref calculator outline-->
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th style="width: 15%">Hour</th>
                    <th style="width: 70%" class="text-center table-editable">Events</th>
                    <th style="width: 15%">Save</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td class="time">9am</td>
                    <td><textarea id="nine" style="width: 60%">TEXT</textarea></td>
                    <td><button class="nine">Save</button></td>
                </tr>

                <tr>
                    <td class="time">10am</td>
                    <td><textarea id="ten" style="width: 60%">TEXT</textarea></td>
                    <td><button class="ten">Save</button></td>
                </tr>

                <tr>
                    <td class="time">11am</td>
                    <td><textarea id="eleven" style="width: 60%">TEXT</textarea></td>
                    <td><button class="eleven">Save</button></td>
                </tr>

                <tr>
                    <td class="time">12pm</td>
                    <td><textarea id="twelve" style="width: 60%">TEXT</textarea></td>
                    <td><button class="twelve">Save</button></td>
                </tr>

                <tr>
                    <td class="time">1pm</td>
                    <td><textarea id="one" style="width: 60%">TEXT</textarea></td>
                    <td><button class="one">Save</button></td>
                </tr>

                <tr>
                    <td class="time">2pm</td>
                    <td><textarea id="two" style="width: 60%">TEXT</textarea></td>
                    <td><button class="two">Save</button></td>
                </tr>

                <tr>
                    <td class="time">3pm</td>
                    <td><textarea id="three" style="width: 60%">TEXT</textarea></td>
                    <td><button class="three">Save</button></td>
                </tr>

                <tr>
                    <td class="time">4pm</td>
                    <td><textarea id="four" style="width: 60%">TEXT</textarea></td>
                    <td><button class="four">Save</button></td>
                </tr>

                <tr>
                    <td class="time">5pm</td>
                    <td><textarea id="five" style="width: 60%">TEXT</textarea></td>
                    <td><button class="five">Save</button></td>
                </tr>
            </tbody>
        </table>
    </div>  
</div>
<!-- Added a link to our external javascript page-->
<script type="text/javascript" src="assets/javascript.js"></script>
</body>
</html>
