<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day Planner</title>

<!-- Added link to the jQuery Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Added a link to Bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<!--Font Awesome link for bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
</head>
<body>

<div class="container">


                <div class="jumbotron">
                <h1 class="text-center">
                    <strong>
                    <i class="fa fa-calendar-o" aria-hidden="true"></i>
                    Work Day Scheduler
                    </strong>
                </h1>
                <h5 class="text-center">Schedule your work day according to the hour and save events</h5>
                <p id="clock" class="text-center"></p>
                </div>

    <!--Create a row and container ref calculator outline-->
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th style="width: 15%">Hour</th>
                    <th style="width: 70%" class="text-center table-editable">Events</th>
                    <th style="width: 15%">Save</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>9am</td>
                    <td><textarea id="nine" style="width: 60%">TEXT</textarea></td>
                    <td><button class="nine">Text</button></td>
                </tr>

                <tr>
                        <td>10am</td>
                        <td class="bg-warning" contenteditable="true">TEXT</td>
                        <td class="bg-info text-center">save</td>
                </tr>

                <tr>
                        <td>11am</td>
                        <td class="bg-warning" contenteditable="true">TEXT</td>
                        <td class="bg-info text-center">save</td>
                </tr>

                <tr>
                        <td>12pm</td>
                        <td class="bg-warning" contenteditable="true">TEXT</td>
                        <td class="bg-info text-center">save</td>
                </tr>

                <tr>
                        <td>1pm</td>
                        <td class="bg-warning" contenteditable="true">TEXT</td>
                        <td class="bg-info text-center">save</td>
                </tr>

                <tr>
                        <td>2pm</td>
                        <td class="bg-warning" contenteditable="true">TEXT</td>
                        <td class="bg-info text-center">save</td>
                </tr>

                <tr>
                        <td>3pm</td>
                        <td class="bg-warning" contenteditable="true">TEXT</td>
                        <td class="bg-info text-center">save</td>
                </tr>

                <tr>
                        <td>4pm</td>
                        <td class="bg-warning" contenteditable="true">TEXT</td>
                        <td class="bg-info text-center">save</td>
                </tr>

                <tr>
                        <td>5pm</td>
                        <td class="bg-warning" contenteditable="true">TEXT</td>
                        <td class="bg-info text-center">save</td>
                </tr>
            </tbody>
        </table>
    </div>  
</div>
<!-- Added a link to our external javascript page-->
<script type="text/javascript" src="assets/javascript.js"></script>
</body>
</html>
